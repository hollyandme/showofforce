            font-size: 1.5rem;
            color: white;
            z-index: 30;
        }
        
        .energy-orb {
            position: fixed;
            width: 1100px;
            height: 1100px;
            background: radial-gradient(circle at 50% 50%, 
                rgba(200, 60, 15, 1) 0%, 
                rgba(230, 80, 25, 1) 8%, 
                rgba(255, 95, 31, 1) 15%,

            left: 50%;

            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
            filter: blur(20px);
            transition: all 0.1s ease-out;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }
        
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            transition: all 0.5s ease;
        }
        
        .main-container.results-shown {
            justify-content: flex-start;
            padding-top: 4rem;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 350;
            color: white;
            margin-bottom: 3rem;

        }
        
        .main-container.results-shown .title {

        }

            transition: all 0.5s ease;
        }
        
        .toggle-container {

        }
        
        .toggle-label {
            color: white;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .apple-toggle {
            position: relative;
            width: 72px;
            height: 36px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .apple-toggle::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .apple-toggle.active {
            background: rgba(255, 107, 53, 0.6);
        }
        
        .apple-toggle.active::before {
            transform: translateX(36px);
        }
        
        .search-input {
            width: 100%;
            padding: 1.5rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            font-family: 'Jost', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 305;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .glass-button {

            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            font-family: 'Jost', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .glass-button .eye-outline {
            /* No transitions for instant switching */
        }
        
        .glass-button .eye-pupil {
            opacity: 0;
        }
        
        .glass-button:hover .eye-pupil {
            opacity: 1;
        }
        
        .glass-button:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);

        }

        .script-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }
        
        .script-number {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 3rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1;
        }
        
        .script-title {
            font-size: 1.3rem;
            font-weight: 400;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.3;

        .script-content {
            color: rgba(255, 255, 255, 0.9);

        .loading-animation {

        .loading-dots {

            color: white;

            padding: 0.8rem 2rem;
            border-radius: 50px;

            font-family: inherit;

            }

                font-size: 2rem;
                top: 0.8rem;
                right: 1rem;
            }
        }
    </style>
</head>

        // Generate contextual scripts based on input
        function generateScriptIdeas(query, type) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const lowerQuery = query.toLowerCase();
                    let scripts = [];
                    
                    // Try to match with existing templates
                    for (const [category, templates] of Object.entries(scriptTemplates)) {
                        if (lowerQuery.includes(category) || 
                            (category === 'fitness' && (lowerQuery.includes('gym') || lowerQuery.includes('workout') || lowerQuery.includes('health'))) ||
                            (category === 'food' && (lowerQuery.includes('cooking') || lowerQuery.includes('recipe') || lowerQuery.includes('nutrition'))) ||
                            (category === 'business' && (lowerQuery.includes('entrepreneur') || lowerQuery.includes('marketing') || lowerQuery.includes('money'))) ||
                            (category === 'beauty' && (lowerQuery.includes('makeup') || lowerQuery.includes('skincare') || lowerQuery.includes('cosmetic'))) ||
                            (category === 'travel' && (lowerQuery.includes('vacation') || lowerQuery.includes('adventure') || lowerQuery.includes('explore')))) {
                            scripts = [...templates];
                            break;
                        }
                    }
                    
                    // If no match, create generic templates
                    if (scripts.length === 0) {
                        scripts = [
                            {
                                title: "The Problem-Solution Hook",
                                content: `Hook: "If you're struggling with ${query}, this might change everything"\n\nContent: Present a common problem in ${query} and provide a quick, actionable solution. Use engaging visuals and text overlays.\n\nCTA: "Save this for later and follow for more ${query} tips!"`
                            },
                            {
                                title: "Behind the Scenes Reveal",
                                content: `Hook: "What really happens behind the scenes in ${query}"\n\nContent: Show the authentic, unfiltered process that people don't usually see in ${query}.\n\nCTA: "What would you like to see behind the scenes next?"`
                            },
                            {
                                title: "Myth vs Reality",
                                content: `Hook: "Everyone thinks ${query} is about this... but it's actually this"\n\nContent: Debunk a common misconception about ${query} with visual proof and clear explanations.\n\nCTA: "Did this surprise you? Share with someone who needs to know!"`
                            },
                            {
                                title: "Quick Tips Lightning Round",
                                content: `Hook: "5 ${query} tips that will blow your mind"\n\nContent: Rapid-fire valuable tips with on-screen text. Keep each tip to 3-5 seconds max.\n\nCTA: "Which tip will you try first? Let me know below!"`
                            },
                            {
                                title: "Day in the Life",
                                content: `Hook: "Day in my life working in ${query}"\n\nContent: Show a condensed, engaging version of your day with timestamps and relevant ${query} activities.\n\nCTA: "Follow for more day-in-the-life content!"`
                            }
                        ];
                    }
                    
                    // Randomize and return
                    const shuffled = scripts.sort(() => 0.5 - Math.random());
                    resolve(shuffled.slice(0, 5));
                }, 1500); // Simulate thinking time
            });
        }
        
        // Display script ideas
        function displayScriptIdeas(scripts, query, type) {
            scriptsGrid.innerHTML = '';
            resultsTitle.textContent = `Script Ideas for ${query.charAt(0).toUpperCase() + query.slice(1)}`;
            
            scripts.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="script-number">${index + 1}</div>
                    <h3 class="script-title">${script.title}</h3>
                    <div class="script-content">${script.content}</div>
                `;
                
                scriptsGrid.appendChild(card);
            });
            
            loadingAnimation.classList.remove('show');
            resultsContent.style.display = 'block';
            resultsSection.classList.add('show');
            mainContainer.classList.add('results-shown');
            
            setTimeout(() => {
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }
        
        // Generate ideas function
        async function generateIdeas() {
            const query = searchInput.value.trim();
            const type = isProfile ? 'profile' : 'niche';
            
            if (!query) {
                searchInput.focus();
                searchInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    searchInput.style.animation = '';
                }, 500);
                return;
            }
            
            // Show loading state
            analyzeBtn.innerHTML = 'Generating...';
            analyzeBtn.disabled = true;
            
            // Show results section with loading
            resultsSection.classList.add('show');
            mainContainer.classList.add('results-shown');
            loadingAnimation.classList.add('show');
            resultsContent.style.display = 'none';
            
            try {
                const scripts = await generateScriptIdeas(query, type);
                displayScriptIdeas(scripts, query, type);
            } catch (error) {
                console.error('Error generating scripts:', error);
                loadingAnimation.innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p>Sorry, there was an error generating ideas.</p>
                        <button class="try-again-btn" onclick="generateIdeas()">Try Again</button>
                    </div>
                `;
            }
            
            // Reset button
            analyzeBtn.innerHTML = `Find Ideas 
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" style="margin-left: 8px; vertical-align: middle;">
                    <path class="eye-outline" d="M1 6 L15 6" 
                          stroke="currentColor" 
                          stroke-width="1.2" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          fill="none"/>
                    <circle class="eye-pupil" cx="8" cy="6" r="2" 
                            stroke="currentColor" 
                            stroke-width="1.2" 
                            fill="none"/>
                </svg>`;
            analyzeBtn.disabled = false;
        }
        
        // Smooth orb following animation
        function animateOrb() {
            const ease = 0.02;
            const maxDistance = 150;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const deltaX = mouseX - centerX;
            const deltaY = mouseY - centerY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            let targetX = centerX;
            let targetY = centerY;
            
            if (distance > 0) {
                const limitedDistance = Math.min(distance * 0.3, maxDistance);
                targetX = centerX + (deltaX / distance) * limitedDistance;
                targetY = centerY + (deltaY / distance) * limitedDistance;
            }
            
            orbX += (targetX - orbX) * ease;
            orbY += (targetY - orbY) * ease;
            
            orb.style.left = orbX + 'px';
            orb.style.top = orbY + 'px';
            orb.style.transform = 'translate(-50%, -50%)';
            
            requestAnimationFrame(animateOrb);
        }
        
        // Mouse movement handler
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const orbCenterX = window.innerWidth / 2;
            const orbCenterY = window.innerHeight / 2;
            const deltaX = e.clientX - orbCenterX;
            const deltaY = e.clientY - orbCenterY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance < 50) {
                orb.style.background = `radial-gradient(circle at 50% 50%, 
                    rgba(200, 60, 15, 1) 0%, rgba(230, 80, 25, 1) 8%, rgba(255, 95, 31, 1) 15%, 
                    rgba(255, 120, 46, 1) 22%, rgba(255, 147, 18, 0.98) 30%, rgba(255, 163, 57, 0.9) 40%, 
                    rgba(255, 163, 57, 0.7) 50%, rgba(255, 163, 57, 0.4) 60%, transparent 70%)`;
                orb.style.transform = 'translate(-50%, -50%)';
            } else {
                const maxDistance = Math.min(window.innerWidth, window.innerHeight) * 0.6;
                const normalizedDistance = Math.min(distance / maxDistance, 1);
                const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                let baseGradient = `radial-gradient(circle at 50% 50%, 
                    rgba(200, 60, 15, 1) 0%, rgba(230, 80, 25, 1) 8%, rgba(255, 95, 31, 1) 15%, 
                    rgba(255, 120, 46, 1) 22%, rgba(255, 147, 18, 0.98) 30%, rgba(255, 163, 57, 0.9) 40%, 
                    rgba(255, 163, 57, 0.7) 50%, rgba(255, 163, 57, 0.4) 60%, transparent 70%)`;
                
                let coneBase = `radial-gradient(ellipse 200% 40% at 50% 50%, 
                    rgba(255, 147, 18, ${0.4 * normalizedDistance}) 0%, 
                    rgba(255, 163, 57, ${0.35 * normalizedDistance}) 25%, 
                    rgba(255, 163, 57, ${0.3 * normalizedDistance}) 40%, 
                    rgba(255, 163, 57, ${0.2 * normalizedDistance}) 55%, 
                    rgba(255, 163, 57, ${0.1 * normalizedDistance}) 70%, transparent 85%)`;
                
                orb.style.background = `${coneBase}, ${baseGradient}`;
                orb.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            }
            
            const intensity = Math.min(Math.abs(e.movementX) + Math.abs(e.movementY), 10);
            const currentBlur = 20 - intensity * 0.3;
            orb.style.filter = `blur(${Math.max(currentBlur, 15)}px)`;
            setTimeout(() => orb.style.filter = 'blur(20px)', 100);
        });
        
        // Toggle switch functionality
        toggleSwitch.addEventListener('click', () => {
            isProfile = !isProfile;
            toggleSwitch.classList.toggle('active');
            searchInput.placeholder = isProfile ? 'Enter Instagram profile name...' : 'Enter niche or category...';
        });
        
        // Button hover effects
        analyzeBtn.addEventListener('mouseenter', () => {
            orb.style.transform = 'translate(-50%, -50%) scale(1.15)';
            const eyeOutline = analyzeBtn.querySelector('.eye-outline');
            eyeOutline.setAttribute('d', 'M1 6 C3 2, 5 1, 8 1 C11 1, 13 2, 15 6 C13 10, 11 11, 8 11 C5 11, 3 10, 1 6 Z');
        });
        
        analyzeBtn.addEventListener('mouseleave', () => {
            orb.style.transform = 'translate(-50%, -50%) scale(1)';
            const eyeOutline = analyzeBtn.querySelector('.eye-outline');
            eyeOutline.setAttribute('d', 'M1 6 L15 6');
        });
        
        // Search input focus effects
        searchInput.addEventListener('focus', () => orb.style.transform = 'translate(-50%, -50%) scale(1.1)');
        searchInput.addEventListener('blur', () => orb.style.transform = 'translate(-50%, -50%) scale(1)');
        
        // Event listeners
        analyzeBtn.addEventListener('click', generateIdeas);
        tryAgainBtn.addEventListener('click', generateIdeas);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateIdeas();
        });
        
        // Start animations
        animateOrb();
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(1.02); }
                25% { transform: translateX(-10px) scale(1.02); }
                75% { transform: translateX(10px) scale(1.02); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
